server.port=8080
spring.application.name=api-gateway

# Connect API Gateway to Eureka Discovery Server
eureka.client.service-url.defaultZone=http://localhost:8791/eureka/
eureka.instance.prefer-ip-address=true

# Enable discovery for Gateway
spring.cloud.discovery.enabled=true

# Let Gateway use Eureka services dynamically
spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=true

# Static routing (optional)
spring.cloud.gateway.routes[0].id=auth-service
spring.cloud.gateway.routes[0].uri=lb://AUTH-SERVICE
spring.cloud.gateway.routes[0].predicates[0]=Path=/auth/**

spring.cloud.gateway.routes[1].id=job-service
spring.cloud.gateway.routes[1].uri=lb://JOB-SERVICE
spring.cloud.gateway.routes[1].predicates[0]=Path=/jobs/**

spring.cloud.gateway.routes[2].id=email-service
spring.cloud.gateway.routes[2].uri=lb://EMAIL-SERVICE
spring.cloud.gateway.routes[2].predicates[0]=Path=/email/**
