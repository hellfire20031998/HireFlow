<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Email Verification</title>
</head>
<body style="margin:0; padding:0; font-family: Arial, sans-serif; background-color:#f7f7f7;">
<div style="max-width: 420px; margin: 40px auto; background: white; padding: 25px; border-radius: 8px; border:1px solid #eaeaea;">

    <h2 style="color:#333; text-align:center;">Verify Your Email</h2>

    <p style="font-size:14px; color:#555;">
        Hi,
    </p>
    <p style="font-size:14px; color:#555;">
        Use the following One-Time Password (OTP) to verify your email:
    </p>

    <div style="text-align:center; margin: 25px 0;">
            <span style="display:inline-block; font-size:28px; letter-spacing:3px; font-weight:bold; color:#2d6cdf;"
                  th:text="${otp}">
                OTP
            </span>
    </div>

    <p style="font-size:13px; color:#888;">
        This OTP is valid for the next 10 minutes. Do not share it with anyone.
    </p>

    <p style="font-size:13px; color:#aaa; margin-top:30px; text-align:center;">
        &copy; 2026 HireFlow | Email Verification Service
    </p>
</div>
</body>
</html>
