spring.application.name=Job-Service
server.port=${SERVER_PORT}
#spring.security.oauth2.resourceserver.jwt.public-key-location=classpath:public_key.pem

eureka.client.service-url.defaultZone=http://localhost:8791/eureka/
eureka.instance.prefer-ip-address=true

spring.datasource.url=jdbc:postgresql://localhost:5432/hireflowjob
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect